<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Konami Code</title>
</head>
<body>
<h1 id="h1" class="fw-bold bg- text-center">Konami Code</h1>
<script>
  "use strict";

  let keyArray = [];
  let lastKey = Date.now();

  document.addEventListener("keydown", function (event) {
    const key = event.key.toLowerCase();

    const currentTime = Date.now();

    if (currentTime - lastKey > 2000) {
      keyArray = []
    }

    // pushes key into array
    keyArray.push(key);
    lastKey = currentTime;
    console.log(keyArray);
    let correctSequence = ['arrowup', 'arrowup', 'arrowdown', 'arrowdown', 'arrowleft', 'arrowright', 'arrowleft', 'arrowright', 'b', 'a', 'enter']

    if (keyArray.toString() === correctSequence.toString()) {
      document.body.style.backgroundImage = "url('img/Contra-background.gif')";
    }
    if (keyArray.toString() === correctSequence.toString()) {
      alert ("You have added 30 lives!")
    }

  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
