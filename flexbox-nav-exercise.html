<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <nav>
        <ul class="left-links">
            <li><a href="#"><strong>Articles</strong></a></li>
            <li><a href="#"><strong>Products</strong></a></li>
            <li><a href="#"><strong>Market</strong></a></li>
            <li><a href="#"><strong>Jobs</strong></a></li>
        </ul>
        <div class="logo"><a href="#">Logo</a></div>
        <ul class="right-links">
            <li><a href="#" class="hyperlink"><strong>Follow Us</strong></a></li>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
        </ul>
    </nav>
</body>
</html>
