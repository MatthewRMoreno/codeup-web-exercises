<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<button id="zoom-in">+</button>
<button id="zoom-out">-</button>
<div id="drop-marker"></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = "pk.eyJ1IjoibWF0dG1vcmVubyIsImEiOiJjbDVsNGFvcTIwMGNyM2RvZG9vM2k0ZmdlIn0.ltJrWt9lIC6afF9YiyjYzg";
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10,
        center: [-98.4916, 29.4252],
        projection: 'globe'
    });
    map.on('load', () => {
        map.addLayer({
            id: 'terrain-data',
            type: 'line',
            source: {
                type: 'vector',
                url: 'mapbox://mapbox.mapbox-terrain-v2'
            },
            'source-layer': 'contour'
        });
    });
    
    // when the zoom in button is clicked, decrease the maps zoom level
    const zoomIn = document.querySelector("#zoom-in")
    zoomIn.addEventListener("click", function() {
        let currentZoom = map.getZoom();
        currentZoom++;
        map.setZoom(currentZoom);
    });
    
    const zoomOut = document.querySelector("#zoom-out")
    zoomOut.addEventListener("click", function() {
        let currentZoom = map.getZoom();
        currentZoom--;
        map.setZoom(currentZoom);
    })
    
    document.querySelector("#drop-marker").addEventListener("click", function(event) {
        let marker = new mapboxgl.Marker();
        marker.setLngLat([-98, 28])
        marker.addTo(map)
        
        //add a popup to this
        let popup = new mapboxgl.Popup()
        popup.setLngLat([-98, 28]);
        popup.setHTML("<h1>Mapbox</h1>")
    })

                return res.json();
            })
            // to get all the data from the request, comment out the following three lines...
            .then(function(data) {
                return data.features[0].center;
            })
    }
</script>
</body>
</html>
